<!-- Create a website for a pizza company where a user can choose one or more individual toppings (cheese, pepperoni, artichoke, anchovy, etc) and a size to order a pizza and see the final cost.

Allow the user to choose toppings and size for the pizza they'd like to order.
Create a pizza object constructor with properties for toppings and size.
Create a prototype method for the cost of a pizza depending on the selections chosen. Use your own formula for this.
Keep it simple to start! You do not need to have a complex formula for determining cost (although you can if you like). The most important part of this code review is using and demonstrating your understanding of constructors and prototypes. -->


<!DOCTYPE html>
<html>
<head>
  <title>Age of Pamparious!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
<!-- banner.  doesn't change -->
    <!-- <div class="panel">
      <h1>AGE OF PAMPARIUS</h1>
      <h2>So you think you've had a real good pizza?<br>
      <em>Well, not like this!</em>
    </div> -->
<!-- Potential splash/info page.  add customer input fields -->
    <div class="welcome">
      <p>Welcome to Pamparious!  Enter your name</p>
    </div>
<!-- menu row -->
    <br><br>
    <div class="menu">
      <div class="row panel">
        <div class="buffer">
          <h2>ARE YOU READY FOR A <span class="red">REAL GOOD PIZZA</span>?
          <br>Yeah?  Tell us how you want us to give it to you!</h2>
        </div>
      </div>
      <div class="row panel buffer">

<!-- form -->
        <form id="buttons" action="index.html" method="post">
          <div class="col-md-3">
            <div class="row">
              <h3>Choose a size</h3>
            </div>
            <div class="row">
              <label>
                <input type="radio" name="size" value="Small"> 10" Small
              </label>
            </div>
            <div class="row">
              <label>
                <input type="radio" name="size" value="Medium"> 15" Medium
              </label>
            </div>
            <div class="row">
              <label>
                <input type="radio" name="size" value="Large"> 20" Large
              </label>
            </div>
          </div>
          <div class="col-md-7">
            <div class="">
              <h3>Select toppings!  <span class="red">$2 each additional!</span></h3>
              <div class="row">
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Cheese" checked> Cheese
                  </label>
                </div>
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Bacon"> Bacon
                  </label>
                </div>
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni
                  </label>
                </div>
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Sausage"> Sausage
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Red Sauce" checked> Red Sauce
                  </label>
                </div>
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Mushroom"> Mushroom
                  </label>
                </div>
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Black Olive"> Black Olive
                  </label>
                </div>
                <div class="col-sm-3">
                  <label>
                    <input type="checkbox" name="topping" value="Kitten"> Kitten
                  </label>
                </div>
              </div>
            </div>
          </div>

<!-- form end -->

        <div class="col-md-2">
          <div class="row">
            <h3>Price</h3>
          </div>
          <div class="row">
            <p><span class="piePrice">$10</span></p>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-warning" name="button">Order!</button>
          </div>
          </form>
        </div>
      </div>
    </div>
<!-- display receipt -->
    <div class="receipt">
      <h2>Order Summary:</h2>
        <ul class="output"><!--output here--></ul>
    </div>
  </div>
</body>
</html>
