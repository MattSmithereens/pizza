    <div class="welcome">
      <p>Welcome to Pamparious!  Enter your name</p>

    <div class="menu">
      <div class="row panel">
        <h2>ARE YOU READY FOR A REAL GOOD PIZZA?
        <br>Yeah?  Tell us how you want us to give it to you!</h2>
      </div>
      <div class="row panel">

          <div class="row">

        </div>
        <div class="col-md-7">
          <div class="">

            <div class="row">
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni
              </div>
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Sausage"> Sausage
              </div>
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Green Peppers"> Green Peppers
              </div>
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Maple Syrup"> Maple Syrup
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms
              </div>
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Peppers"> Peppers
              </div>
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Kittens"> Kittens
              </div>
              <div class="col-sm-3">
                <input type="checkbox" name="topping" value="Bacon"> Bacon
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="row">
            <h3>Price</h3>
          </div>
          <div class="row">
            <p><span class="piePrice">$10</span></p>
          </div>
          <div class="row">
            <input type="button" name="pieOrder" value="submit">
          </div>
        </div>
      </div>

<!-- display receipt -->
    </div>
    <div class="receipt">
      <h2>Order Summary:</h2>
        <ul class="output">
